<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🛍️ Mini Tienda · Entregable 2</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="container header">
      <h1>🛍️Tienda</h1>
      <p class="subtitle">Tienda de ropa y accesorios.</p>
    </header>

    <main class="container grid">
      <section class="catalog">
        <h2>Catálogo</h2>

        <div class="toolbar">
          <input
            id="searchInput"
            type="search"
            placeholder="Buscar producto o categoría..."
          />
          <select id="sortSelect" aria-label="Ordenar">
            <option value="alphaAsc">A → Z</option>
            <option value="alphaDesc">Z → A</option>
            <option value="priceAsc">Precio ↑</option>
            <option value="priceDesc">Precio ↓</option>
          </select>
        </div>

        <ul id="productList" class="list"></ul>

        <details class="new-product">
          <summary>➕ Agregar producto</summary>
          <form id="newProductForm" class="form">
            <div class="form-row">
              <label for="name">Nombre</label>
              <input
                id="name"
                name="name"
                required
                minlength="2"
                maxlength="40"
              />
            </div>
            <div class="form-row">
              <label for="price">Precio (UYU)</label>
              <input
                id="price"
                name="price"
                type="number"
                step="0.01"
                min="1"
                required
              />
            </div>
            <div class="form-row">
              <label for="stock">Stock</label>
              <input
                id="stock"
                name="stock"
                type="number"
                min="0"
                value="10"
                required
              />
            </div>
            <div class="form-row">
              <label for="category">Categoría</label>
              <input
                id="category"
                name="category"
                placeholder="Bebidas, Snacks, etc."
              />
            </div>
            <button type="submit" class="btn primary">Guardar</button>
            <p id="formMsg" class="msg" role="status" aria-live="polite"></p>
          </form>
        </details>
      </section>

      <aside class="cart">
        <h2>Carrito</h2>
        <ul id="cartList" class="list"></ul>
        <div class="cart-footer">
          <div class="totals">
            <span>Items: <strong id="cartItems">0</strong></span>
            <span>Total: <strong id="cartTotal">UYU 0</strong></span>
          </div>
          <div class="cart-actions">
            <button id="clearCartBtn" class="btn">Vaciar</button>
            <button id="checkoutBtn" class="btn primary">
              Finalizar compra
            </button>
          </div>
          <p id="cartMsg" class="msg" role="status" aria-live="polite"></p>
        </div>
      </aside>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
